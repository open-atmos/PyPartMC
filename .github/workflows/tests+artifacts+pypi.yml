name: tests+artifacts+pypi

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 13 * * 4'
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-11, macOS-12, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.platform }}
    steps:
      - if: startsWith(matrix.platform, 'macos-')
        run: |
          brew reinstall gcc
          echo MACOSX_DEPLOYMENT_TARGET=`sw_vers -productVersion` >> $GITHUB_ENV

      - if: matrix.platform == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-ninja

      - if: matrix.platform == 'windows-latest'
        run: |
          echo CMAKE_ARGS="-DCMAKE_Fortran_COMPILER=D:/a/_temp/msys64/mingw64/bin/gfortran.exe" >> $GITHUB_ENV
          echo CMAKE_ARGS="-DCMAKE_C_COMPILER=D:/a/_temp/msys64/mingw64/bin/gcc.exe" >> $GITHUB_ENV
          echo CMAKE_ARGS="-DCMAKE_CXX_COMPILER=D:/a/_temp/msys64/mingw64/bin/g++.exe" >> $GITHUB_ENV
          echo CMAKE_ARGS="-DCMAKE_MAKE_PROGRAM=D:/a/_temp/msys64/mingw64/bin/ninja.exe" >> $GITHUB_ENV
          echo CMAKE_GENERATOR="Ninja" >> $GITHUB_ENV
          echo TEMP="D:/a/_temp/" >> $GITHUB_ENV

      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0  # https://github.com/pypa/setuptools_scm/issues/480

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - run: pip install pytest build wheel

      - run: |
          python -m build 2>&1 | tee build.log
          exit `fgrep -i warning build.log | wc -l`

      - if: matrix.platform == 'ubuntu-latest'
        run: rm dist/*

      - if: matrix.platform == 'ubuntu-latest'
        run: python -c "import sys; vi=sys.version_info; abitag='m' if vi.minor<8 else ''; print(f'PV=cp{vi.major}{vi.minor}-cp{vi.major}{vi.minor}{abitag}')" >> $GITHUB_ENV

      - if: matrix.platform == 'ubuntu-latest'
        uses: RalfG/python-wheels-manylinux-build@v0.4.2
        with:
            build-requirements: 'setuptools_scm'
            python-versions: ${{ env.PV }}
            pre-build-command: 'git config --global --add safe.directory "*"'

      - if: matrix.platform == 'ubuntu-latest'
        run: rm dist/*-linux_*

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      # TODO: should be doable on any OS
      - if: matrix.platform == 'windows-latest' || matrix.platform == 'ubuntu-latest'
        run: |
          pip install dist/*.whl
          pip show --verbose PyPartMC

      - if: startsWith(matrix.platform, 'macos-')
        run: |
          DEBUG=0 VERBOSE=1 pip install --verbose -e .

      ### make sure PyPartMC is not picked up from a local folder
      - run: |
          cd tests
          python -v -c "import PyPartMC"
          pytest -v -s -We -p no:unraisableexception .

# TODO: worth checking but perhaps in a separater workflow? (here conflicts with build dir created for manylinux by other user)
#      - run: DEBUG=1 VERBOSE=1 pip install --verbose -e .
#
#      - run: pytest -v -s -We -p no:unraisableexception tests
#
#      - run: DEBUG=0 VERBOSE=1 pip install --verbose -e .
#
#      - run: pytest -v -s -We -p no:unraisableexception tests

### uncomment to gain ssh access in case of failure
#      - if: ${{ failure() }}
#        uses: mxschmitt/action-tmate@v3
#        with:
#          limit-access-to-actor: true

  dist_check:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/setup-python@v2
    - run: pip install twine auditwheel
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - run: twine check --strict dist/*
    - run: for i in dist/*-manylinux*.whl; do auditwheel show $i; done;

  dist_upload:
    runs-on: ubuntu-latest
    needs: [dist_check]
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
